<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الموسم الأول - نينجاجو</title>

  <style>
    body { font-family: "Cairo", sans-serif; background-color: #0c0c0c; color: #fff; margin:0; padding:0; }
    .season-banner { width:100%; height:420px; background-image:url("images/season7-banner.jpg"); background-size:cover; background-position:center; margin-bottom:35px; }

    .container { max-width:1200px; margin:0 auto; padding:0 20px 50px; }
    h2 { text-align:center; color:#ff4747; margin:25px 0; }

    .description-box { background:#181818; border:2px solid #ff0000; border-radius:12px; padding:20px; margin:20px auto 40px; max-width:900px; text-align:center; line-height:1.8; }

    .episodes { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:25px; }

    .episode-card { background:#1a1a1a; border-radius:14px; overflow:hidden; box-shadow:0 3px 10px rgba(255,0,0,0.2); transition:.3s; }
    .episode-card:hover { transform:translateY(-10px) scale(1.05); box-shadow:0 0 20px rgba(255,0,0,0.5); }

    .episode-card img { width:100%; height:160px; object-fit:cover; border-bottom:2px solid #ff0000; }

    .episode-info { text-align:center; padding:15px; }

    /* ✅ حركة اسم الحلقة يمين وشمال */
    @keyframes slideTitle {
      0%   { transform: translateX(-260%); color:#fff; }
      50%  { transform: translateX(260%); color:#ff4747; text-shadow:0 0 10px #ff0000; }
      100% { transform: translateX(-260%); color:#fff; }
    }

    .episode-info h4 {
      font-size:19px;
      margin:10px 0;
      white-space:nowrap;
      display:inline-block;
      animation: slideTitle 6s linear infinite;
    }

    .episode-info a {
      background:#b80000;
      padding:10px 20px;
      color:#fff;
      border-radius:8px;
      text-decoration:none;
      font-weight:bold;
      display:inline-block;
      margin-top:10px;
    }
    .episode-info a:hover { background:#ff0000; }
  </style>
</head>

<body>

  <div class="season-banner"></div>

  <div class="container">
    <h2>الموسم السابع</h2>

    <div class="description-box">
      هذا هو الموسم الأول من نينجاجو. اختر الحلقة التي تريد مشاهدتها.
    </div>

    <div class="episodes" id="episodes-container"></div>

  </div>

  <script>
    const container = document.getElementById('episodes-container');
    const totalEpisodes = 10; // عدد الحلقات

    for(let i=1; i<=totalEpisodes; i++){
      const card = document.createElement('div');
      card.classList.add('episode-card');

      card.innerHTML = `
        <img src="images/season7-banner.jpg" alt="الحلقة ${i}">
        <div class="episode-info">
          <h4>الحلقة ${i}</h4>
          <a href="watch.html?season=s7&episode=1">▶️ مشاهدة الحلقة ▶️</a>
        </div>
      `;
      container.appendChild(card);
    }
  </script>

</body>
</html>
